# Configurações da aplicação
spring.application.name=relatorios-service
server.port=8080

# Configurações de logging
logging.level.com.eventos.relatorios=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# URLs dos serviços externos
services.eventos.url=http://localhost:8081
services.inscricoes.url=http://localhost:8082
services.palestrantes.url=http://localhost:8083
services.certificados.url=http://localhost:8084
services.avaliacoes.url=http://localhost:8085

# Configurações de timeout para RestTemplate
spring.web.client.connection-timeout=5000
spring.web.client.read-timeout=10000

# Configurações de CORS (se necessário)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de Spring Boot Actuator (para monitoramento)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações de segurança (se necessário)
security.jwt.secret=seu-secret-jwt-aqui
security.jwt.expiration=86400000

# Configurações de arquivo temporário
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE